<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="back">
        <a href="/">
          <img src="./img/back.svg" alt="">
        </a>
      </div>

      <div class="logo">
        <a href="/"><img src="./img/logo.png" alt=""></a>
      </div>
    </div>
  </header>

  <div class="article article_withGray">
    <div class="container">
      <div class="article_title">
        <h1>Руководители</h1>
      </div>

      <div class="bosses_grid">
        <div class="bosses_grid--element">
          <img src="./img/boss1.png" alt="">
          <h3 class="bosses_name">ХРАМОВ ЛЕОНИД КОНСТАНТИНОВИЧ</h3>
          <span class="bosses_date">1966-1969</span>
        </div>
        <div class="bosses_grid--element">
          <img src="./img/boss2.png" alt="">
          <h3 class="bosses_name">РЕБРОВ АЛЕКСАНДР ГРИГОРЬЕВИЧ</h3>
          <span class="bosses_date">1969-1975</span>
        </div>
        <div class="bosses_grid--element">
          <img src="./img/boss3.png" alt="">
          <h3 class="bosses_name">СТРОКИН НИКОЛАЙ ИВАНОВИЧ</h3>
          <span class="bosses_date">1972-1973</span>
        </div>
        <div class="bosses_grid--element">
          <img src="./img/boss4.png" alt="">
          <h3 class="bosses_name">МАЗУРОК СТЕПАН ПАВЛОВИЧ</h3>
          <span class="bosses_date">1975-1978</span>
        </div>
        <div class="bosses_grid--element">
          <img src="./img/boss5.png" alt="">
          <h3 class="bosses_name">ДОЦЕНКО ВЛАДИСЛАВ ЮРЬЕВИЧ</h3>
          <span class="bosses_date">1978-2016</span>
        </div>
        <div class="bosses_grid--element">
          <img src="./img/boss6.png" alt="">
          <h3 class="bosses_name">ШЕВЕЛЕНКО КОНСТАНТИН ВАСИЛЬЕВИЧ</h3>
          <span class="bosses_date">с января 2016</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
